<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// 1. Дан код:
// Почему код даёт именно такие результаты?

var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 - инкремент — увеличение операнда на установленный фиксированный шаг в данном случае на единицу
d = b++; alert(d);           // 1 - инкремент после переменной — обратная инкременту операция. в данном примере alert(d) выодит в окне данное ранее значение b = 1, а уже после закрытия окна добавляет 1 и получается результат b = 2
c = (2+ ++a); alert(c);      // 5 - переменная c принимает значение суммы чисел 2 + 3 так как переменная a была увеличенна через инкремент в первой строке после обьявления всех переменных
d = (2+ b++); alert(d);      // 4 - переменная d принимает значение суммы чисел 2 + 2 и выводит на экран число 4 через команду alert, но после вывода в окне alert, переменная b принимает значение 3, только этого на экране пользователдя уже не видно
alert(a);                    // 3 - переменная a приняла значение 3 так как при обьявлении имела значение 1 далее в строке: c = ++a; alert(c); - была увеличенна на 1 и далее в строке: c = (2+ ++a); alert(c); - была увеличенна еще на 1
alert(b);                    // 3 - переменная b приняла значение 3 так как при обьявлении имела значение 1 далее в строке: d = b++; alert(d); - была увеличенна на 1 и далее в строке: d = (2+ b++); alert(d); - была увеличенна еще на 1




    </script>



</body>
</html>
