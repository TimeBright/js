<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с переменными. Сделать обмен значений двух числовых переменных без использования третьей</title>
</head>
<body>
    <script>
        var a = +prompt("Введите числовое значение переменной A");
        var b = +prompt("Введите числовое значение переменной B");
        var a = a + b; 
        var b = a - b; 
        var a = a - b;
        alert("Меняем местами значение переменных, \n А равняется переменной B: " + a + " \n B равняется переменной A: " + b);
    </script>
    
</body>
</html>
