<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температуры</title>
</head>
<body>
<script>
var tCelsius = prompt("Введите температуру в градусах по Цельсию °C, что бы перевести ее в температуру в градусах по Фаренгейту °F.");
var tFahrenheit = (9 / 5) * tCelsius + 32;
alert("Температуру в градусах по Фаренгейту составит: " + tFahrenheit + " °F" + " градусов");
</script>


</body>
</html>
